<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pokemon-container">
    <label for="pokemonSelector" class="label-text">Choose a Pokemon:</label>
    <select id="pokemonSelector" class="pokemon-selector"></select>
    <div class="pokemon-image-wrapper">
      <img id="pokemonImage" class="pokemon-image" alt="Selected Pokemon">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
